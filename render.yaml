services:
  - type: web
    name: oracle-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /docs
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: JWT_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_USERS_TABLE
        sync: false
      - key: ORACLE_USER
        sync: false
      - key: ORACLE_PASSWORD
        sync: false
      - key: ORACLE_CONNECTION_STRING
        sync: false
      - key: REDIS_URL
        sync: false
      # Optional SSH tunnel to reach Oracle from Render
      - key: ORACLE_SSH_TUNNEL_ENABLED
        value: "false"
      - key: ORACLE_SSH_HOST
        sync: false
      - key: ORACLE_SSH_PORT
        value: "22"
      - key: ORACLE_SSH_USERNAME
        sync: false
      - key: ORACLE_SSH_PASSWORD
        sync: false
      - key: ORACLE_SSH_PRIVATE_KEY
        sync: false
      - key: ORACLE_TUNNEL_LOCAL_PORT
        value: "15210"
      - key: ORACLE_TUNNEL_DST_HOST
        value: "localhost"
      - key: ORACLE_TUNNEL_DST_PORT
        value: "1521"
      - key: ORACLE_CONNECT_TIMEOUT
        value: "10"
      - key: ORACLE_SSH_DEBUG
        value: "false"
